<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Servicio de Jóvenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Partículas de fondo -->
    <div class="particles" id="particles"></div>

    <div class="container">
        
        <div class="gift-container" id="giftContainer">
            <div class="gift-box" id="giftBox">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-ZYcK3bnAiPF0OXOauTWdvFc1SHS5wA.png" alt="Regalo sorpresa" id="giftImage">
            </div>
            <p class="click-hint" id="clickHint">¡Haz clic para abrir tu regalo! 🎁</p>
        </div>

        <!-- Contenido revelado -->
        <div class="revealed-content" id="revealedContent">
            <img src="img/servicioJovenes.jpg" alt="Invitacion al servicio de Jovenes revelada" class="revealed-image">
            <p class="celebration-text">¡Sorpresa! 🎊</p>
            <p id="versiculo" class="celebration-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
